spring.application.name=auction

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.sql.init.mode=always

spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update

logging.level.org.springframework.jdbc.core=DEBUG

file.upload-dir-thumbnail=src/main/resources/static/images/auction/image/thumbnail
file.upload-dir-content=src/main/resources/static/images/auction/image/content
file.upload-dir-feed=src/main/resources/static/images/feed/